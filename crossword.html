<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Game</title>
    <link rel="stylesheet" href="assets/styles/styles-games.css">
    <script src="assets/scripts/crossword.js"></script>
    <script src="assets/scripts/footer.js"></script>
</head>
<body>
    <div class="container">
        <h1>Crossword Game (IN DEV)</h1>
        <div id="question-container">
            <p id="question" aria-live="polite"></p>
			<p id="answer" aria-live="polite" style="display: none;">Answer: </p>
        </div>
        <button id="next-question" aria-label="Next Question">Next Question</button>
        <button id="start-timer" aria-label="Timer">Start Timer</button>
		<button id="show-answer" aria-label="Show Answer">Show Answer</button>
        <div id="timer" aria-live="polite"></div>
    </div>

    <div id="footer-placeholder"></div>
</body>
</html>
