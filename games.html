<!DOCTYPE html>
<html>
	<head>
		<title>The International Blind Cafe</title>
		<link rel="stylesheet" type="text/css" href="assets/styles/style-main.css">
		<script src="assets/scripts/games.js"></script>
		<script src="assets/scripts/footer.js"></script>
	</head>
	<body>

		<h1>The International Blind Cafe 18+</h1>
		<img class="image-banner" src="assets/images/ibc-braille.png" alt="Image of Braille that reads The International Blind Cafe 18+">
		
		<section class="gamesection">
			<h2>Choose a Game</h2>
			<h3>Fully Accessible Games</h3>
			<div class="button-container">
				<button id="10sr" aria-label="10 Second Rule" onclick="window.location.href='10sec.html'">10 Second Rule</button>
				<button id="tr" aria-label="Trivia" onclick="window.location.href='trivia.html'">Trivia</button>
			</div>
			<br>
			<h3>Not tested for accessibility - some vision may be required!</h3>
			<div class="button-container">
				<button id="An" aria-label="Anagram Games" onclick="window.location.href='anagram.html'">Anagram Games</button>
				<button id="Cr" aria-label="Crossword Game" onclick="window.location.href='crossword.html'">Crossword Game</button>
			</div>
			<br>
			<h3>Supporting pages for game hosts</h3>
			<div class="button-container">
				<button id="Sb" aria-label="Scoreboard Page" onclick="window.location.href='scoreboard.html'">Scoreboard Page</button>
				<button id="Ho" aria-label="Host Help" onclick="window.location.href='host.html'">Host Help</button>
			</div>
		</section>

		<div id="footer-placeholder"></div>
	</body>
</html>
