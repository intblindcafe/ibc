<!DOCTYPE html>
<html>
	<head>
		<title>The International Blind Cafe</title>
		<link rel="stylesheet" type="text/css" href="assets/styles/styles-main.css">
		<link rel="icon" href="assets/images/favicon.png" sizes="32x32">
		<link rel="icon" href="assets/images/favicon.png" sizes="192x192">
		<link rel="apple-touch-icon" href="assets/images/favicon.png">
		<script src="assets/scripts/games.js"></script>
		<script src="assets/scripts/footer.js"></script>
	</head>
	<body>

		<a href="index.html">
			<h1>The International Blind Cafe</h1>
		</a>
		<img class="image-banner" src="assets/images/ibc-braille.png" alt="Image of Braille that reads The International Blind Cafe">
		<section class="normalsection nav-section">
			<nav>
				<a href="index.html">[Home]</a>
				<a href="media.html">[Media]</a>
			</nav>
		</section>

		<section class="gamesection">
			<h2>Choose a Game</h2>
			<h3>Fully Accessible Games</h3>
			<div class="button-container">
				<button id="10sr" aria-label="10 Second Rule" onclick="window.open('10sec.html')">10 Second Rule</button>
				<button id="tr" aria-label="Trivia" onclick="window.open('trivia.html')">Trivia</button>
			</div>
			<br>
			<h3>Not tested for accessibility - some vision may be required!</h3>
			<div class="button-container">
				<button id="An" aria-label="Anagram Games" onclick="window.open('anagram.html')">Anagram Games</button>
				<button id="Cr" aria-label="Crossword Game" onclick="window.open('crossword.html')">Crossword Game</button>
			</div>
			<br>
			<h3>Supporting pages for game hosts</h3>
			<div class="button-container">
				<button id="Sb" aria-label="Scoreboard Page" onclick="window.open('scoreboard.html')">Scoreboard Page</button>
				<button id="Ho" aria-label="Host Help" onclick="window.open('host.html')" style="display: none;">Host Help</button>
			</div>
		</section>
		<div class="fill-space"></div>
		<div id="footer-placeholder"></div>
	</body>
</html>
