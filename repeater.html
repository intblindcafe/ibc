<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Repeater</title>
    <link rel="stylesheet" href="assets/styles/styles-games.css">
    <link rel="icon" href="assets/images/favicon.png" sizes="32x32">
    <link rel="icon" href="assets/images/favicon.png" sizes="192x192">
    <link rel="apple-touch-icon" href="assets/images/favicon.png">
    <meta name="robots" content="noindex">
    <title>Text-to-Speech Repeater</title>
    <script src="assets/scripts/repeater.js" defer></script>
</head>
<body>
    <h1>Text-to-Speech Repeater</h1>
    <label for="message">Message:</label>
    <textarea id="message" placeholder="Enter your message"></textarea>
    <br><br>
    <label for="interval">Interval (seconds):</label>
    <input type="number" id="interval" placeholder="Enter seconds interval" min="1">
    <br><br>
    <button id="startButton">Start</button>
    <button id="stopButton" disabled>Stop</button>
</body>
</html>
